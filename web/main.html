<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="echarts.js"></script>
    <script src="china.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="map.css"/>
</head>
<body>
<div id="title">
    <h1>中国新型冠性肺炎疫情地图</h1>
</div>

<div id="table"   >
    <a class="left" id="left">更新至</a>
    <a class="right">数据说明</a>
    <table>
        <tr >
            <td >现有确诊</td>
            <td >现有治愈</td>
            <td >现有死亡</td>
        </tr>
        <tr >
            <td id="one">5555</td>
            <td id="two">555</td>
            <td id="three">5</td>
        </tr>
        <tr >
            <td class="normal">现有</td>
            <td class="normal">现有</td>
            <td class="normal">现有</td>
        </tr>
        <tr >
            <td >累计确诊</td>
            <td >累计治愈</td>
            <td >累计死亡</td>
        </tr>
        <tr >
            <td id="four">55555</td>
            <td id="five">555</td>
            <td id="six">255</td>
        </tr>
        <tr >
            <td class="normal">现有</td>
            <td class="normal">现有</td>
            <td class="normal">现有</td>
        </tr>
    </table>
</div>
<div class="tab-ui">
    <div class="tab">
        <div class="tab-title tab-title-active" id="tab1" onclick="show(1,2)">
            <a>新增确诊趋势</a>
        </div>
        <div class="tab-title" id="tab2" onclick="show(2,1)">
            <a>累计确诊趋势</a>
        </div>
    </div>
</div>
<div class="content">

    <div class="tab-content" id="content1" style="height: 500px;width: 780px">
    </div>
    <div class="tab-content" id="content2" style="display: none;">
    </div>
</div>


<script type="text/javascript">
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth()+1;
    var date = now.getDate();
    var day = now.getDay();//得到周几
    var hour = now.getHours();//得到小时
    var minu = now.getMinutes();//得到分钟
    var sec = now.getSeconds();//得到秒
    _time = year+"-"+month+"-"+date+" "+hour+":"+minu+":"+sec;
    var left=document.getElementById('left');
    var a=document.createElement("a");
    a.text=_time;
    left.appendChild(a);
    var dataList=[
        {name:"南海诸岛",value:0},
        {name: '北京', value: randomValue()},
        {name: '天津', value: randomValue()},
        {name: '上海', value: randomValue()},
        {name: '重庆', value: randomValue()},
        {name: '河北', value: randomValue()},
        {name: '河南', value: randomValue()},
        {name: '云南', value: randomValue()},
        {name: '辽宁', value: randomValue()},
        {name: '黑龙江', value: randomValue()},
        {name: '湖南', value: randomValue()},
        {name: '安徽', value: randomValue()},
        {name: '山东', value: randomValue()},
        {name: '新疆', value: randomValue()},
        {name: '江苏', value: randomValue()},
        {name: '浙江', value: randomValue()},
        {name: '江西', value: randomValue()},
        {name: '湖北', value: randomValue()},
        {name: '广西', value: randomValue()},
        {name: '甘肃', value: randomValue()},
        {name: '山西', value: randomValue()},
        {name: '内蒙古', value: randomValue()},
        {name: '陕西', value: randomValue()},
        {name: '吉林', value: randomValue()},
        {name: '福建', value: randomValue()},
        {name: '贵州', value: randomValue()},
        {name: '广东', value: randomValue()},
        {name: '青海', value: randomValue()},
        {name: '西藏', value: randomValue()},
        {name: '四川', value: randomValue()},
        {name: '宁夏', value: randomValue()},
        {name: '海南', value: randomValue()},
        {name: '台湾', value: randomValue()},
        {name: '香港', value: randomValue()},
        {name: '澳门', value: randomValue()}
    ]
    var myChart = echarts.init(document.getElementById('content1'));
    function randomValue() {
        return Math.round(Math.random()*1000);
    }
    option = {
        tooltip: {
            formatter:function(params,ticket, callback){
                return params.seriesName+'<br />'+params.name+'：'+params.value
            }//数据格式化
        },
        visualMap: {
            min: 0,
            max: 1500,
            left: 'left',
            top: 'bottom',
            text: ['高','低'],//取值范围的文字
            inRange: {
                color: ['#fff5ee', '#dd0515']//取值范围的颜色
            },
            show:true//图注
        },
        geo: {
            map: 'china',
            roam: false,//不开启缩放和平移
            zoom:1.23,//视角缩放比例
            label: {
                normal: {
                    show: true,
                    fontSize:'10',
                    color: 'rgba(0,0,0,0.7)'
                }
            },
            itemStyle: {
                normal:{
                    borderColor: 'rgba(0, 0, 0, 0.2)'
                },
                emphasis:{
                    areaColor: '#F3B329',//鼠标选择区域颜色
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowBlur: 20,
                    borderWidth: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        },
        series : [
            {
                name: '确诊人数',
                type: 'map',
                geoIndex: 0,
                data:dataList
            }
        ]
    };
    myChart.setOption(option);
    myChart.on('click', function (params) {
        alert(params.name);
    });

    /*  setTimeout(function () {
          myChart.setOption({
              series : [
                  {
                      name: '信息量',
                      type: 'map',
                      geoIndex: 0,
                      data:dataList
                  }
              ]
          });
      },1000)*/
    function show(active,hov){
            $("#tab"+hov).removeClass("tab-title-active");
            $("#content"+hov).hide();
            $("#tab"+active).addClass("tab-title-active");
            $("#content"+active).show();
    }

</script>
</body>
</html>
